<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Craft Club for children aged 4 to 14 in Winnersh, Wokingham">
    <meta name="keywords" content="craft club, art class, kids club, winnersh, wokingham">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Craft Club</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Craft Club</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="booking.html" class="active">Contact</a>

                <li>

            </ul>
        </nav>
    </header>

    <section class="form-section">
        <Form class="booking-form" action="https://formdump.codeinstitute.net" method="POST">
            <h2>Form Heading</h2>
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" name="first_name" type="text" required>
            <br>
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" name="last_name" type="text" required>
            <br>
            <label for="email">Email Address</label>
            <input type="email" class="text-input" id="email" name="email_address" required>

            <h3>Which class would you like to book?</h3>

        </Form>

    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="http://twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="http://youtube.com" target="_blank" rel="noopener"
                    aria-label="visit our YouTube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
