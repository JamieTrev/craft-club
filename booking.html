    <meta name="description" content="Craft Club for children aged 4 to 14 in Winnersh, Wokingham">
    <meta name="keywords" content="craft club, art class, kids club, winnersh, wokingham">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Craft Club</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Craft Club</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="booking.html" class="active">Make Booking</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="classes.html">Classes</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <Form class="booking-form" action="https://formdump.codeinstitute.net" method="POST">
            <h2>Make a Booking</h2>
            <br>
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" name="first_name" type="text" required>
            <br>
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" name="last_name" type="text" required>
            <br>
            <label for="email">Email Address</label>
            <input type="email" class="text-input" id="email" name="email_address" required>

            <h3>Which class would you like to book?</h3>
            <p>(Select all that apply)</p>
            <br>
            <input type="checkbox" id="monday-checkbox" name="painting">
            <label for="monday-checkbox">Monday - Canvas Painting</label>
            <br>
            <input type="checkbox" id="tuesday-checkbox" name="crafting">
            <label for="tuesday-checkbox">Tuesday - Crafting Materials</label>
            <br>
            <input type="checkbox" id="wednesday-checkbox" name="pottery">
            <label for="wednesday-checkbox">Wednesday - Pottery</label>
            <br>
            <input type="checkbox" id="thursday-checkbox" name="thursday-crafting">
            <label for="thursday-checkbox">Thursday - Crafting Materials</label>
            <br>
            <input type="checkbox" id="friday-checkbox" name="painting-and-pottery">
            <label for="friday-checkbox">Friday - Canvas Painting and Pottery</label>
            <br>
            <input type="checkbox" id="birthday-checkbox" name="birthday-party">
            <label for="birthday-checkbox">Birthday Party</label>
            <br>
            <p>(For Birthday Parties, please privide us with details in the comments below)</p>

            <h3>Age Group</h3>
            <input type="radio" id="four-nine" name="child_age" value="four-nine" required>
            <label for="four-nine">4-9 years</label>
            <br>
            <input type="radio" id="ten-fourteen" name="child_age" value="ten-fourteen" required>
            <label for="ten-fourteen">10-14 years</label>

            <h3>Anything to add?</h3>
            <label for="message" id="message-box-label">Leave us a message:</label>
            <textarea id="message" rows="15" cols="76" name="message"></textarea>

            <button type="submit" class="form-submit-button" value="submit">
                Send <i class="fa-solid fa-paper-plane"></i>
            </button>
        </Form>

    </section>

    <footer>
        <ul class="social-networks">
